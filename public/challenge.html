<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Carpool Challenge</title>
<!-- Add Firebase -->
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>

<style>
 body {
            margin: 0;
            font-family: 'Bebas Neue', sans-serif;
            background: #65A579; 
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            position: relative;
        }

        .background-image {
            position: absolute;
            bottom: -100%;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('background.png') no-repeat center center;
            background-size: cover;
            z-index: 0;
            animation: slide-up 1s ease-out forwards;
        }

        
        .game-container {
            position: relative;
            z-index: 1;
            text-align: center;
            padding: 40px;
            background: rgba(0, 0, 0, 0.7);
            border-radius: 20px;
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.5);
            width: 90%;
            max-width: 600px;
            color: #ffffff; /* Ensures text is white */
        }

h1 {
    font-size: 3rem;
    margin-bottom: 20px;
    color: #2ecc71;
    text-shadow: 3px 3px 5px rgba(0, 0, 0, 0.8);
}

p, .results {
    font-size: 1.5rem;
    margin-bottom: 30px;
}

.button {
    padding: 15px 30px;
    font-size: 1.2rem;
    background-color: #2ecc71;
    color: #fff;
    border: none;
    border-radius: 10px;
    cursor: pointer;
    transition: background-color 0.3s ease, transform 0.2s ease;
    display: inline-block;
    margin-top: 20px;
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
}

.button:hover {
    background-color: #27ae60;
    transform: scale(1.05);
}

.button:focus {
    outline: none;
    box-shadow: 0 0 10px rgba(46, 204, 113, 0.7);
}

@keyframes slide-up {
    0% {
        bottom: -100%;
    }
    100% {
        bottom: 0;
    }
}

.car, .person {
    padding: 10px;
    margin: 10px;
    background-color: #ddd;
    cursor: pointer;
    user-select: none;
    border: none;
    border-radius: 10px;
}

.car {
    width: 200px;
    min-height: 50px;
    color: #333;
    display: inline-block;
}

.person {
    display: inline-block;
    background: #65A579; 
    border: 1px solid #333;
    border: none;
    border-radius: 10px;
    cursor: pointer;
    transition: background-color 0.3s ease, transform 0.2s ease;
}

#people, #cars {
    display: flex;
    justify-content: center;
}

/* Success background style */
.success-background {
    background-color: #4CAF50; /* Green background for success */
    color: white;
    animation: celebrate 2s ease-out forwards;
}

</style>

</head>
<body>
    <div class="background-image"></div>
    <div class="game-container">
        <h1>Game Challenge</h1>
        <p>Drag both passengers into one car to see how much CO2 you can save!</p>
        <div id="people">
            <div class="person" draggable="true" ondragstart="drag(event)" id="person1">Driver 1</div>
            <div class="person" draggable="true" ondragstart="drag(event)" id="person2">Driver 2</div>
        </div>
        <div id="cars">
            <div class="car" ondrop="drop(event)" ondragover="allowDrop(event)" id="car1">Car 1</div>
            <div class="car" ondrop="drop(event)" ondragover="allowDrop(event)" id="car2">Car 2</div>
        </div>
        <div class="results" id="results"></div>
        <button class="button" onclick="resetGame()">Reset Game</button>
        <audio id="successSound" src="cheer.mp3" type="audio/mp3"></audio>
    </div>
    <script src="script.js"></script>
</body>
</html>
