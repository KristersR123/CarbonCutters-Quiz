<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Carpool Challenge</title>
<!-- Add Firebase -->
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>

<style>
   body, html {
    height: 100%;
    margin: 0;
    font-family: Arial, sans-serif;
    background: #f4f4f4;
    display: flex;
    justify-content: center;
    align-items: center;
}

.game-container {
    text-align: center;
    background: white;
    padding: 20px;
    border-radius: 8px;
    box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    width: 80%;
}

.car, .person {
    padding: 10px;
    margin: 10px;
    background-color: #ddd;
    cursor: pointer;
    user-select: none;
    border: 2px solid #ccc;
}

.car {
    width: 200px;
    min-height: 50px;
    color: #333;
    border: 2px dashed #666;
    display: inline-block;
}

.person {
    display: inline-block;
    background-color: #76b5c5;
    border: 1px solid #333;
}

#people, #cars {
    display: flex;
    justify-content: center;
}

/* Success background style */
.success-background {
    background-color: #4CAF50; /* Green background for success */
    color: white;
    animation: celebrate 2s ease-out forwards;
}

@keyframes celebrate {
    0% { background-color: white; }
    100% { background-color: #4CAF50; }
}
</style>

</head>
<body>
<div class="background-image"></div>
<div class="game-container">
    <h1>Carpool to Save Emissions</h1>
    <p>Drag both passengers into one car to see how much CO2 you can save!</p>
    <div id="people">
        <div class="person" draggable="true" ondragstart="drag(event)" id="person1">Driver 1</div>
        <div class="person" draggable="true" ondragstart="drag(event)" id="person2">Driver 2</div>
    </div>
    <div id="cars">
        <div class="car" ondrop="drop(event)" ondragover="allowDrop(event)" id="car1">Car 1</div>
        <div class="car" ondrop="drop(event)" ondragover="allowDrop(event)" id="car2">Car 2</div>
    </div>
    <div id="results"></div>
    <audio id="successSound" src="cheer.mp3" type="audio/mp3"></audio>
    <button onclick="resetGame()">Reset Game</button>
</div>
<script src="script.js"></script>
</body>
</html>
