<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Carpool Challenge</title>
<link rel="stylesheet" href="styles.css">
<!-- Add Firebase -->
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>

<style>
    .background-image {
                position: absolute;
                bottom: -100%; /* Start off-screen */
                left: 0;
                width: 100%;
                height: 100%;
                background: url('background.png') no-repeat center center;
                background-size: cover;
                z-index: 0;
                animation: slide-up 1s ease-out forwards;
            }
    
    .container {
        width: 90%;
        margin: auto;
        text-align: center;
    }
    
    .person, .car {
        border: 2px solid black;
        padding: 10px;
        width: 100px;
        margin: 10px;
        display: inline-block;
    }
    
    .car {
        height: 50px;
        background-color: lightblue;
    }
    
    .person {
        background-color: lightcoral;
        cursor: pointer;
    }
    
    #people, #cars {
        margin-bottom: 20px;
    }
    </style>
    

</head>
<body>

    <div class="background-image"></div>

<div class="container">
    <h2>Drag people into cars</h2>
    <div id="people">
        <div class="person" draggable="true" id="person1">Person 1</div>
        <div class="person" draggable="true" id="person2">Person 2</div>
        <div class="person" draggable="true" id="person3">Person 3</div>
    </div>
    <div id="cars">
        <div class="car" id="car1">Car 1</div>
        <div class="car" id="car2">Car 2</div>
    </div>
    <button onclick="calculateScore()">Calculate Score</button>
    <div id="score">Score: 0</div>
</div>
<script src="script.js"></script>
</body>
</html>
