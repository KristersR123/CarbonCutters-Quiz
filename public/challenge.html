<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Carpool Challenge</title>
<link rel="stylesheet" href="styles.css">
<!-- Add Firebase -->
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>

<style>
    .background-image {
        position: absolute;
        bottom: -100%;
        left: 0;
        width: 100%;
        height: 100%;
        background: url('background.png') no-repeat center center;
        background-size: cover;
        z-index: 0;
        animation: slide-up 1s ease-out forwards;
    }

    body, html {
    height: 100%;
    margin: 0;
    font-family: Arial, sans-serif;
    background: #f4f4f4;
    display: flex;
    justify-content: center;
    align-items: center;
}

.game-container {
    text-align: center;
    background: white;
    padding: 20px;
    border-radius: 8px;
    box-shadow: 0 4px 8px rgba(0,0,0,0.1);
}

.vehicle, .person {
    padding: 10px;
    margin: 10px;
    background-color: #ddd;
    cursor: pointer;
    user-select: none;
}

.vehicle {
    width: 200px;
    min-height: 50px;
    color: #333;
    border: 2px dashed #666;
}

.person {
    display: inline-block;
    background-color: #76b5c5;
    border: 1px solid #333;
}
</style>

</head>
<body>
<div class="background-image"></div>
<div class="game-container">
    <h1>Reduce Emissions Game</h1>
    <div id="vehicles">
        <div id="car" class="vehicle" ondrop="drop(event)" ondragover="allowDrop(event)">Car (up to 4 people)</div>
        <div id="bus" class="vehicle" ondrop="drop(event)" ondragover="allowDrop(event)">Bus (up to 40 people)</div>
    </div>
    <div id="passengers">
        <div id="person1" class="person" draggable="true" ondragstart="drag(event)">Person 1</div>
        <div id="person2" class="person" draggable="true" ondragstart="drag(event)">Person 2</div>
        <div id="person3" class="person" draggable="true" ondragstart="drag(event)">Person 3</div>
    </div>
    <button onclick="calculateEmissions()">Calculate Emissions</button>
    <div id="results"></div>
</div>
<script src="script.js"></script>
</body>
</html>
