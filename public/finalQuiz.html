<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carbon Cutters Quiz</title>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            font-family: 'Bebas Neue', sans-serif;
            background: #65A579;
            color: #2ecc71;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            position: relative;
        }

        .background-image {
            position: absolute;
            bottom: -100%;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('background.png') no-repeat center center;
            background-size: cover;
            z-index: 0;
            animation: slide-up 1s ease-out forwards;
        }

        .container {
        position: relative;
        z-index: 1;
        text-align: center;
        padding: 40px;
        background: rgba(0, 0, 0, 0.7);
        border-radius: 20px;
        box-shadow: 0 8px 15px rgba(0, 0, 0, 0.5);
        width: 90%;
        max-width: 600px;
        height: 620px; 
        overflow: hidden; 
        }


        h1 {
            font-size: 3rem;
            margin-bottom: 10px;
            color: #2ecc71;
            text-shadow: 3px 3px 5px rgba(0, 0, 0, 0.8);
        }

        p {
            font-size: 1.5rem;
            margin-bottom: 10px;
            color: #ffffff;
        }

        .divider {
            height: 2px;
            width: 80%;
            margin: 10px auto 20px;
            background-color: #ffffff;
        }

        .question {
            margin-bottom: 20px;
            font-size: 1.5rem;
            color: #ffffff;
            min-height: 60px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .answers {
            display: flex;
            flex-direction: column;
            gap: 15px;
            min-height: 150px;
            justify-content: space-evenly;
        }

        .answer {
            padding: 15px;
            font-size: 1.2rem;
            background: #bdc3c7;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        .answer:hover {
            background-color: #95a5a6;
            transform: scale(1.05);
        }

        .answer.correct {
            background-color: #2ecc71;
        }

        .answer.incorrect {
            background-color: #e74c3c;
        }

        .answer:focus, .answer:active {
            outline: none;
            background-color: initial;
        }

        .fun-fact {
            margin-top: 20px;
            font-size: 1.5rem;
            color: #f1c40f;
            min-height: 50px;
            text-align: center;
        }

        #next-button {
            padding: 15px 30px;
            font-size: 1.2rem;
            background-color: #2ecc71;
            color: #fff;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
            display: inline-block;
            margin-top: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
            opacity: 1;
        }

        #next-button:hover {
            background-color: #27ae60;
            transform: scale(1.05);
        }

        #next-button:disabled {
            background-color: #7f8c8d;
            cursor: not-allowed;
        }

        #next-button:focus {
            outline: none;
            box-shadow: 0 0 10px rgba(46, 204, 113, 0.7);
        }

        @keyframes slide-up {
            0% {
                bottom: -100%;
            }
            100% {
                bottom: 0;
            }
        }

    </style>
</head>
<body>
    <div class="background-image"></div>
    <div class="container">
        <h1>Carbon Cutters Quiz</h1>
        <p>Test your knowledge on TUS carpooling and sustainability!</p>
        <div class="divider"></div>
        <div id="quiz-container">
            <div class="question" id="question-text">Question 1: X?</div>
            <div class="answers" id="answers-container">
                <!-- Answers dynamically inserted -->
            </div>
            <div class="fun-fact" id="fun-fact"></div>
            <button id="next-button" style="display:none;">Next Question</button>
        </div>

    </div>
    </div>
    <script>
        const quizData = [
            {
                question: "How many carpooling parking spaces are available in the Moylish Campus?",
                answers: ["0", "10", "20", "30"],
                correctIndex: 1,
                funFact: "The Moylish Campus has 10 parking spaces alocated for carpooling, However they are not setup properly yet as of 28/11/24"
            },
            {
                question: "What percentage of students are within 5km from the Moylish Campus",
                answers: ["27%", "32%", "37%", "42%"],
                correctIndex: 2,
                funFact: "63% of students have to commute to the moylish campus, there is a high chance that perticipents can commute together to the Campus"
            },
            {
                question: "What percentage of students live within 400 meaters from a bus stop that goes to the Moylish Campus",
                answers: ["68%", "72%", "75%", "88%"],
                correctIndex: 1,
                funFact: "There is 1 offical bus service thaat goes to the Moylish campus, which local bus service that does not leave the city"
            },
            {
                question: "What percent of emmisions are reduced per person while carpooling",
                answers: ["0-5", "5-10", "10-15", "15-20"],
                correctIndex: 2,
                funFact: "According to a study by UC Berkeley, car sharing reduces greenhouse gas emissions by 10 to 13 percent per user"
            },
            {
            question: "What is the primary environmental benefit of carpooling to the Moylish Campus?",
            answers: ["Reduced fuel consumption", "Lower greenhouse gas emissions", "Decreased traffic congestion", "Improved public health"],
            correctIndex: 1,
            funFact: "Carpooling reduces greenhouse gas emissions significantly. Sharing a car with others also reduces the number of vehicles on the road, leading to decreased fuel consumption and better air quality."
            }
            
        ];

        let currentQuestionIndex = 0;

        const questionText = document.getElementById('question-text');
        const answersContainer = document.getElementById('answers-container');
        const funFactContainer = document.getElementById('fun-fact');
        const nextButton = document.getElementById('next-button');

        function loadQuestion() {
            const currentQuestion = quizData[currentQuestionIndex];
            questionText.textContent = currentQuestion.question;
            answersContainer.innerHTML = '';
            funFactContainer.textContent = '';

            currentQuestion.answers.forEach((answer, index) => {
                const answerButton = document.createElement('button');
                answerButton.classList.add('answer');
                answerButton.textContent = answer;

                answerButton.addEventListener('click', () => handleAnswer(index, currentQuestion.correctIndex, currentQuestion.funFact));

                answersContainer.appendChild(answerButton);
            });

            nextButton.textContent = currentQuestionIndex === quizData.length - 1 ? "View Score" : "Next Question";
        }

        function handleAnswer(selectedIndex, correctIndex, funFact) {
        const answerButtons = answersContainer.querySelectorAll('.answer');

        answerButtons.forEach((button, index) => {
        button.disabled = true;
        if (index === correctIndex) {
            button.classList.add('correct');
            button.style.display = 'block';
        } else if (index === selectedIndex) {
            button.classList.add('incorrect'); 
            button.style.display = 'block';
        } else {
            button.style.display = 'none'; 
        }
    });

    funFactContainer.textContent = funFact;

    nextButton.style.display = 'inline-block';
}




        nextButton.addEventListener('click', () => {
    currentQuestionIndex++;
    if (currentQuestionIndex < quizData.length) {
        loadQuestion();
        nextButton.style.display = 'none'; 
    } else {
        window.location.href = "Score.html";
    }
    });

    loadQuestion(); 

    document.addEventListener('DOMContentLoaded', () => {
    const finalScore = localStorage.getItem('finalScore') || 0;
    });
    </script>
</body>
</html>
